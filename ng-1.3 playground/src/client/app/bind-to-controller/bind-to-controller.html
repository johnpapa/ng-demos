<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <div class="list-group">
                            <a class="list-group-item" data-ng-repeat="c in vm.customers | filter:vm.filter track by c.id">
                                <demo-person-profile first-name="{{c.firstName}}"
                                    last-name="{{c.lastName}}" city="{{c.city}}" state="{{c.state}}" zip="{{c.zip}}"></demo-person-profile>
                            </a>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
